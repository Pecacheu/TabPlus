<html>
	<head>
		<title>TabPlus Popup Menu</title>
		<!-- Configure Mobile Device Scaling -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- Link Stylesheets and Libraries -->
		<link rel="stylesheet" type="text/css" href="theme/popup.css"></link>
		<script src="utils.js"></script><script src="popup.js"></script>
	</head>
	<body>
	<header id=main class=cCont>
		<div class=cRow>
			<span class=cItemR><img src="icon256.png" height=32></span>
			<span class=cItem style="width:75%">Tab++</span>
		</div>
	</header>
	<div id=wrapper>
		<ul id=menu>
			<li id=all class=menuItem role=button><span class=cItem>Save entire window</span></li>
			<li id=only class=menuItem role=button><span class=cItem>Save only this tab</span></li>
			<li id=left class=menuItem role=button><span class=cItem>Save tabs on the left</span></li>
			<li id=right class=menuItem role=button><span class=cItem>Save tabs on the right</span></li>
			<li id=other class=menuItem role=button><span class=cItem>Save all other tabs</span></li>
		</ul>
	</div>
	<footer id=options role=button>
		<img src="theme/gear32.png" height=24>
		<span style="vertical-align:top;line-height:24px">Options (Help)</span>
	</footer>
	</body>
</html>
